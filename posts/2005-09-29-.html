<div class='post'>
算是环境管理课程的一个介绍。老师要求讨论一个城市的交通臃堵问题。全班分成6组，从互相认识到讨论出基本的解决方案并进行情景分析，给了35分钟时间。 我们组讨论的结果其实不算很好，没有提出比较有创意的结论。原因大概是缺乏领导，效率低下。此外我有几个点子，也始终没有机会提出来。如果能先确立一个领 导，由他（她）决定讨论的内容和程序，相信结果就会大不一样了。<br/><br/>不过这堂课上下来，我对学好环境管理还是增添了一些信心，至少 Seminar 我可以做得很好。</div>
