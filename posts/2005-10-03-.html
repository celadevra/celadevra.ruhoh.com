在水木上的 message 通话不知为什么停止之后。在屏幕前等着那边再发 message 过来。这里和那边有7小时的时差，所以那边已经是后半夜，就看着好友名单里那个人的状态不断改变，我这里的终端却始终是一片沉寂。<br/><br/>按理说一个要在国外待4年甚至更久的人不应该奢望天上掉下来的馅饼，不过人总有不理智的时候（也只有这样人才成为人）。所以，我居然很失落地等了半天她的回复。<br/><br/>嗯，这是越界的表现。还是安心保持朋友关系的好。</div>
